# ═══════════════════════════════════════════════════════════════════════════════
# OpenTelemetry Collector Configuration
# ═══════════════════════════════════════════════════════════════════════════════

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Add squad metadata to all traces
  attributes:
    actions:
      - key: service.namespace
        value: agents-squads
        action: upsert

exporters:
  # Export to Jaeger for visualization
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Debug logging
  debug:
    verbosity: detailed

  # Prometheus metrics
  prometheus:
    endpoint: 0.0.0.0:8888

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [otlp/jaeger, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]
